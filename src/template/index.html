<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
<div id="app">
    <span v-bind:title="title">鼠标悬停于此</span>
    <ol>
        <li v-for="message in messages">
            {{message}}
        </li>
    </ol>
    <button v-on:click="reverseMessage('hello')">测试</button>
    <div>{{inputValue}}</div>
    <div>
        <input v-model="inputValue">
    </div>
    <div>
            <ol>
                <!--
                    现在我们为每个 todo-item 提供 todo 对象
                    todo 对象是变量，即其内容可以是动态的。
                    我们也需要为每个组件提供一个“key”，稍后再
                    作详细解释。
                -->
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
    </div>
    <div>
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div>
        <a v-bind:href="url">跳到百度</a>
    </div>
    <div>
        {{message}}
    </div>
    <div>
        {{reversedMes}}
    </div>
</div>
</body>
</html>
